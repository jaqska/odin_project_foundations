<!DOCTYPE html>

<html>
  <head>
    <meta lang="en" charset="utf-8" />
    <title>04: Chaining selectors</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/5047262/pexels-photo-5047262.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="woman prop"
      class="avatar proportioned"
    />
    <img
      src="https://images.pexels.com/photos/18122798/pexels-photo-18122798/free-photo-of-man-posing-in-white-t-shirt.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="man prop"
      class="avatar proportioned"
    />
    <br />
    <img
      src="https://images.pexels.com/photos/5047262/pexels-photo-5047262.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="woman dist"
      class="avatar distorted"
    />

    <img
      src="https://images.pexels.com/photos/18122798/pexels-photo-18122798/free-photo-of-man-posing-in-white-t-shirt.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="man dist"
      class="avatar distorted"
    />
  </body>
</html>
